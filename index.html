<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EquityFlow</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Garantir que o JavaScript pode manipular a classe do <html> -->
    <script>
      // Recupera o tema salvo no localStorage
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme === 'true') {
        document.documentElement.classList.add('dark'); // Aplica o tema escuro se salvo
      }
    </script>
  </body>
</html>
